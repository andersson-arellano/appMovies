<p-card [header]="(movie.title !== undefined)? movie.title!:movie.name!" [subheader]="(movie.release_date !== undefined)? movie.release_date!.toString():movie.first_air_date!.toString()"
  styleClass="p-card-shadow">
  <ng-template pTemplate="header">
    <img alt="Card" [src]="getImg(movie.poster_path)">
  </ng-template>
  <ng-template pTemplate="content" class="content-card">
    <p>Coteo de votos: <strong>{{ movie.vote_count | number }}</strong></p>
    <app-ranking-bar [vote_average]="movie.vote_average"></app-ranking-bar>
  </ng-template>
</p-card>
