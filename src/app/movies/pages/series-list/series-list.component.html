<div class="p-grid p-ml-1">
  <div class="p-col-12" *ngIf="paginateSeries.length === 0; else divMov">
    <div class="p-d-flex p-jc-center">
      <p-progressSpinner></p-progressSpinner>
    </div>
    <p-message severity="info" text="Cargando Series" styleClass="p-mr-2"></p-message>
  </div>

  <ng-template #divMov class="p-col-12">
    <app-card-list [paginateMovies]="paginateSeries" (addPage)="addPageSeries($event)"></app-card-list>
  </ng-template>
</div>
